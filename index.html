<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculo de Horas Trabalhadas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>

    <div class="container border mt-2">
        <header class="mt-3">
            <h1>Cálculo de Horas Trabalhadas</h1>
        </header>
        <div id="div_horarios_obrigatorios" class="row border m-1 pt-2 pb-2 rounded">
            <h3>Horários da Jornada</h3>
            <div class="col-12 col-md">
                <label for="input_inicio_jornada">Hora Início Jornada</label>
                <input type="datetime-local" name="input_inicio_jornada" id="input_inicio_jornada" class="form-control">
                <label id="valida_input_inicio_jornada" class="d-none text-danger">(Inválido)</label>
            </div>
            <div class="col-12 col-md">
                <label for="input_inicio_intervalo_obrigatorio">Hora Início Intervalo</label> 
                <input type="datetime-local" name="input_inicio_intervalo" id="input_inicio_intervalo_obrigatorio" class="form-control">
                <label id="valida_input_inicio_intervalo_obrigatorio" class="d-none text-danger">(Inválido)</label>
            </div>
            <div class="col-12 col-md">
                <label for="input_fim_intervalo_obrigatorio">Hora Fim Intervalo</label>
                <input type="datetime-local" name="inputa_fim_intervalo" id="input_fim_intervalo_obrigatorio" class="form-control">
                <label id="valida_input_fim_intervalo_obrigatorio" class="d-none text-danger">(Inválido)</label>
            </div>
            <div class="col-12 col-md">
                <label for="input_fim_jornada">Hora Fim Jornada</label>
                <input type="datetime-local" name="hora_fim_jornada" id="input_fim_jornada" class="form-control">
                <label id="valida_input_fim_jornada" class="d-none text-danger">(Inválido)</label>
            </div>
        </div>

        <br>

        <div id="div_horarios_adicionais" class=" border rounded">
            <h4 class="text-center">Intervalos Adicionais</h4>
            <div class="row text-center">
                <div class="col-12 col-md-4"></div> 
            <div class="col-12 col-md-4"></div>
            <div class="col-12 col-md-4">
                <button id="botao_adicionar_intervalo" class="btn btn-primary w-100">Adicionar Intervalo</button>
            </div>
            </div>
            
        </div>

        <div class="row pt-2 pb-2 text-center align-items-center">
            <div class="col-12 col-md-4"></div>
            <div class="col-12 col-md-4">
                <div name="resultado" id="resultado" class="fs-4 fw-bold"></div>
            </div>
            <div class="col-12 col-md-4">
                <button id="calcular_jornada" class="btn btn-success w-100">Calcular Jornada</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="jornada_de_trabalho.js"></script>
    <script src="index.js"></script>
</body>

</html>
